<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4>내 상세 정보</h4>
	<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="username"/></td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="password"/></td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="user"/></td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="gender" value="male"/>남성
			<input type="radio" name="gender" value="female"/>여성</td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td>
				<select name="birthYear">
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010" selected>2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
				</select>년
				<select name="birthDate">
					<option value="01" selected>01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
				</select>월
				<select name="birthDate">
					<option value="01" selected>01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
				</select>일&esmp;&emsp;
				<input type="radio" value="moon"/> 음력
				<input type="radio" value="sun"/> 양력
			</td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td>
				<select name="frontTelNum">
					<option value="none" selected>없음</option>
					<option value="02">02</option>
				</select>
			</td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>핸드폰 번호</td>
			<td>
				<select name="frontPhoneNum">
					<option value="none" selected>없음</option>
					<option value="010">010</option>
				</select>
				<br/>
				<input type="checkbox" checked/> BMS에서 발송하는 SMS 소식을 수신합니다.
			</td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="frontEmail"/>@<input type="text" name="lastEmail"/>
				<select>
					<option value="google">gmail.com</option>
					<option value="naver">naver.com</option>
					<option value="directInput" selected>직접입력</option>
				</select>
				<br/>
			<input type="checkbox" checked/> BMS에서 발송하는 SMS 소식을 수신합니다.
			</td>
			<td><input type="button" value="수정"/></td>
		</tr>
		<tr>
			<td>주소</td>
			<td><input type="text" name="searchAddress"/><input type="button" value="검색"/></td>
			<td><input type="button" value="수정"/></td>
		</tr>
	</table>
	<input type="button" value="회원탈퇴"/>
</body>
</html>
