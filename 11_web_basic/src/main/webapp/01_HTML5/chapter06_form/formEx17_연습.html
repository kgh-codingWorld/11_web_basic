<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset>
		<legend>회원 가입 화면</legend>
		<form>
			<p>이름: <input type="text" name="user"/></p>
			<p>아이디: <input type="text" name="username"/>
			아이디는 12자 이내로 입력하세요<button name="chkId" onclick="alert('사용가능한 아이디입니다')">아이디중복확인</button></p>
			<p>비밀번호: <input type="password" name="password"/></p>
			<p>성별: 
				<input type="radio" name="gender" value="male"/> 남
				<input type="radio" name="gender" value="female"/> 여
			</p>
			<p>사는 지역: 
				<select name="local">
					<option value="1">서울특별시</option>
					<option value="2">경기도</option>
					<option value="3">충청도</option>
					<option value="4">경상도</option>
					<option value="5">전라도</option>
					<option value="6">강원도</option>
					<option value="7">제주도</option>
				</select>
			</p>
			<p>이메일 주소: 
				<input type="text" name="front-email"/>&nbsp;@&nbsp;
				<input type="text" name="last-email"/>
				(이메일수신허용 <input type="radio" name="access" value="y"/>허용
								<input type="radio" name="access" value="n"/>거부)
			</p>
			<p>직업: 
				<select name="job">
					<option>학생</option>
					<option>취준생</option>
					<option>개발자</option>
				</select>
			</p>
			<p>자기소개: 
				<textarea rows="10" cols="30" maxlength="100" name="introduce">
				</textarea>
			</p>
			<p>
				<input type="submit"/></p>
				<input type="reset"/></p>
		</form>
	</fieldset>
</body>
</html>
