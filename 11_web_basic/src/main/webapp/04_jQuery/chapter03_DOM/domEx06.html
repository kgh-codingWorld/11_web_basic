<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>

	//checkbox 타입 사용 예시
	$().ready(function(){
		
		$("#button1").click(function(){
			console.log("전체 개수 : "+$("[name='checkboxTarget']").length);
			console.log("선택된 데이터 개수 : "+$("[name='checkboxTarget']:checked").length);
			console.log("");
			
			$("[name='checkboxTarget']:checked").each(function() {
				console.log("선택된 데이터 : " + $(this).val());
			});
			console.log("");
		});
		
		$("#button2").click(function(){
			// 기존 선택 취소
			$("[name='checkboxTarget']:checked").prop("checked", false);
			
			// 새로운 선택
			for(let i=0; i<3; i++) {
				let getYear = prompt("년도 : ");
				$("[name='checkboxTarget']").each(function() {
					if ($(this).val() == getYear) {
						$(this).prop("checked", true);
					}
				});
			}
		});
		
		let toggle = true;
		$("#button3").click(function(){
		
			if (toggle) {
				$("[name='checkboxTarget']").prop("disabled", true);
				toggle = false;			
			}
			else {
				$("[name='checkboxTarget']").prop("disabled", false);
				toggle = true;		
			}
			
		});
		
	});

	
</script>
</head>
<body>
    
	<input type="checkbox" name="checkboxTarget" value="2020" /> 2020
	<input type="checkbox" name="checkboxTarget" value="2021" /> 2021
	<input type="checkbox" name="checkboxTarget" value="2022" /> 2022
	<input type="checkbox" name="checkboxTarget" value="2023" /> 2023
	<input type="checkbox" name="checkboxTarget" value="2024" /> 2024
	<hr>
	
	<button id="button1">조회하기</button>
    <button id="button2">데이터 변경하기</button>
    <button id="button3">속성 변경하기</button>

	 
</body>
</html>
