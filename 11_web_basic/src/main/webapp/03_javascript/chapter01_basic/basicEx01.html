<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트 생성방법1</title>
	<script type="text/javascript">
		/*
		
			- 자바 스크립트의 문법은 <script> 태그 사이에서 작성한다.
			
			- <script>태그는 명령어가 실행되는 순서에 따라서 <head> 또는 <body>부분에 위치한다.
			
			- 과거에는 <script type="text/javascript">로 태그를 생성하지만 html5에서는 기술하지 않아도 된다.
			
			- [중요]
			
				1) 자바스크립트의 오류는 화면에 별도의 오류 메세지가 출력되지 않는다.
				2) 자바스크립트의 오류는 '웹 브라우저의 개발자도구 console'에서 확인할 수 있으므로
				   자바스크립트 코드 작성시에는 항상 console화면을 확인하면서 개발한다.
			
			- 스크립트 코드가 웹 브라우저에 제대로 반영이 되지 않을 경우에는 웹브라우저에서 ctrl + f5 (캐쉬제거 새로고침)를 입력하여 변경된 결과를 확인한다.
		
		*/
	
		// 출력문 1) document.write() : 데이터를 브라우저 화면에 출력하는 함수
		document.write("<h1>데이터 출력</h1>");
		document.write("<img src='../images/pic_1.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_2.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_3.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_4.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_5.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_6.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_7.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_8.jpg' width='300' height='300'/>");
		document.write("<img src='../images/pic_9.jpg' width='300' height='300'/>");
		document.write("write함수는&nbsp;");
		document.write("개행기능이 없습니다. <br/>");
		document.write("복수의 데이터를 ", "출력할 수 ", "있습니다.");
		
		// 출력문 2) console.log() : 데이터를 '브라우저 콘솔'에 출력하는 함수
		console.log("hi");
		console.log('hello');
		console.log('시간이 왜이리 안가누');
		
		// 출력문 3) alert() : 데이터를 '브라우저 안내창'으로 출력하는 함수
		alert("알림창");
	</script>
</head>

<body>

</body>

</html>
