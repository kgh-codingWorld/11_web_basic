<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	let toggle = false; // 경고 메시지의 표시 여부를 추적
	
	function checkPwdLength() {
		
		let pwd = document.getElementById("pwd").value; // 비밀번호 입력 필드값을 가져옴
		
		if(pwd.length < 8) {
			let p = document.createElement("p");		
			let span = document.createElement("span");
			let text = document.createTextNode("비밀번호는 8자리 이상으로 작성하세요.");	
			
			span.style.color = "red";
			p.appendChild(span); 	// 현재 노드에 자녀 노드 추가('span' 요소를 'p' 요소의 자식 요소로 추가)
			span.appendChild(text); // 현재 노드에 자녀 노드 추가('text' 요소를 'span' 요소의 자식 요소로 추가)
			document.getElementById("target").appendChild(p); // 'p' 요소를 'target' 요소의 자식 요소로 추가)
			
			toggle = true;
		}
		
		if(pwd.length >= 8 && toggle) {
			
			let target = document.getElementById("target");
			target.removeChild(target.lastChild);
			
			toggle = false;
		}
		
	}
	
</script>
</head>
<body>
	
	<!-- 
		
		비밀번호가 8글자 미만일경우 "비밀번호는 8자리 이상으로 작성하세요."를 빨간색 글씨로
		비밀번호 input태그 아래에 출력해 보시오.
		
		비밀번호가 8글자 이상으로 수정되었을때 "비밀번호는 8자리 이상으로 작성하세요." 텍스트를 삭제해 보시오.
	
	 -->

	<fieldset>
		<form>
	   		<p>
				<label>아이디 : <input type="text" id="id" name="name" ></label>
			</p>
	   		<p id="target">
				<label>비밀번호 : <input type="password" id="pwd" name="pwd" onblur="checkPwdLength();"></label>
			</p>
	   		<p >
				<label>이메일 : <input type="email" id="email" name="email" ></label>
			</p>
			<p>
				<input type="submit" value="전송">
			</p>
		</form>
	</fieldset>	
	
</body>
</html>
