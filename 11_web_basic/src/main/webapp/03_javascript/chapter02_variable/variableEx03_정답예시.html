<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//예) 현금이 1000원있다. 200원짜리 과자 구입 후, 잔돈 출력 
	let cash = 1000;
	let snack = 200;
	let change = cash - snack;
	console.log("잔돈 = " + change + "원");
	console.log("");
	
	//문제1) 월급이 100원이다. 연봉은? (조건 : 세금 10% 제외)
	let salary = 100;
	let yearSalary = salary * 12;
	let tax = Math.round(yearSalary / 10);
	let recvSalary = yearSalary - tax;
	console.log("세후연봉 = " + recvSalary + "원");
	console.log("");
	
	//문제2) 시험점수를 30, 50, 4점 을 받았다. 평균은?
	let score1 = 30;
	let score2 = 50;
	let score3 = 4;
	let total = score1 + score2 + score3;
	let avg = total / 3;
	console.log("평균 = " + avg + "점");
	console.log("");
	
	
	//문제3) 가로가 3이고 세로가 6인 삼각형 넓이 출력
	let width = 3;
	let height = 6;
	let triArea = width * height / 2;
	console.log("삼각형의 넓이 = " + triArea);
	console.log("");
	
	
	//문제4) 100초를 1분 40초로 출력
	let time = 100;
	let minutes = Math.floor(time / 60);
	let seconds = time % 60;
	console.log(minutes + "분 " + seconds + "초");
	console.log("");
	
	
	//문제5) 800원에서 500원짜리 개수 , 100원짜리 개수
	//정답5) 500원의 개수 = 1개 
	//       100원의 개수 = 3개  
	let money = 800;
	let cnt500Won = Math.floor(money / 500);
	let cnt100Won = money % 500 / 100;
	console.log("500원의 개수 = " + cnt500Won);
	console.log("100원의 개수 = " + cnt100Won);	
	console.log("");
	
</script>
</head>

</body>
</html>
