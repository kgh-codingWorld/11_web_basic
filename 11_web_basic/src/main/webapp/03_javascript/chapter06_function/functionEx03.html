<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 파라메타</title>
<script>

	/*
	
		# parameter
	
		- 자바와 같이 함수의 파라메타를 전달 받을 수 있다.
		- 파라메타의 데이터 형식은 선언하지 않고 파라메타 명만 선언하여 사용한다.
		  
		  [예시]
	
		  function test(int price) {}   (x)
		  function test(var price) {}   (x)
		  function test(let price) {}   (x)
		  function test(price) {}   	(o)
	
	*/
	
	function func1(goodsNm) { // let도 안 됨
		alert("상품명 : " + goodsNm);
	}
	function func2(goodsNm, price) {
		let data = "상품명 : " + goodsNm;
			data += "/ 가격 : " + price;
		alert(data);
		
	}
	function func3(goodsNm, price, qty) {
		let data = "상품명 : " + goodsNm;
			data += " / 가격 : " + price;
			data += " / 수량 : " + qty;
		alert(data);
	}
	
</script>
</head>
<body>

	<h3>test element</h3>
	<input type="button" value="함수1" onclick="func1('스마트워치');">
	<input type="button" value="함수2" onclick="func2('스마트워치', 200000);">
	<input type="button" value="함수3" onclick="func3('스마트워치', 200000, 3);">
	
</body>
</html>
