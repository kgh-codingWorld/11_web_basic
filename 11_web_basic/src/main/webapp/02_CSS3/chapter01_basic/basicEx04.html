<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 시트의 우선순위</title>
<link href="myStyle.css" rel="stylesheet" type="text/css"/><!--style 밑에 위치했을 때는 외부스타일 시트가 적용됨(body와 더 가까워지기 때문)-->
<style>
	h1 {color: rebeccapurple;}
	p  {color: orange;}
</style>
</head>
<body>

	<!--
	 
		# css의 우선순위
		
		1) 인라인 시트
		2) 내부스타일 시트
		3) 외부스타일 시트
 	
 	-->

	<h1 style="color: mediumaquamarine;">This is a headline1</h1>
	<p style="color: hotpink;">This is a paragraph1</p>
	
	<h1>This is a headline2</h1>
	<p>This is a paragraph2</p>
	
	<h1>This is a headline3</h1>
	<p>This is a paragraph3</p>
	
</body>
</html>
