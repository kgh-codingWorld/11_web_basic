<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>태그 선택자</title>
<style>

	/*
	
		# tag selector
		
		- html tag를 작성하여 선택한다.
		- , 를 사용하여 복수의 태그를 동시에 선택할 수 있다.
	
			[ 선택자 형식 ]
			
			선택자 {
				속성 : 값;
			}
	
	*/
	
	p {background-color: gold;}
	h1 {background-color: silver;}
	h2, h3 {background-color: pink;}
	h4, h5, h6 {background-color: skyblue;}
	
	
</style>
</head>
<body>

	<p>This is a paragraph.</p>
	<h1>This is a heading1.</h1>
	<h2>This is a heading2.</h2>
	<h3>This is a heading3.</h3>
	<h4>This is a heading4.</h4>
	<h5>This is a heading5.</h5>
	<h6>This is a heading6.</h6>
	
</body>
</html>
